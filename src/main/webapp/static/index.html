<!DOCTYPE html>
<html ng-app="DetroitPastApp">

<head>
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="pragma" content="no-cache"/>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DetroitPast</title>

    <script src="app/shared/js/angular-loader.min.js"></script>
    <script src="app/shared/js/angular.min.js"></script>
    <script src="app/shared/js/angular-resource.min.js"></script>
    <script src="app/shared/js/angular-route.min.js"></script>
    <script src="app/shared/js/angular-cookies.min.js"></script>
    <script src="app/shared/js/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/components/auth/loginController.js"></script>
    <script src="app/components/auth/authenticationService.js"></script>
    <script src="app/components/alert/alertController.js"></script>
    <script src="app/components/alert/alertService.js"></script>
    <script src="app/components/place/placeController.js"></script>
    <script src="app/components/place/placeService.js"></script>
    <script src="app/components/user/userController.js"></script>
    <script src="app/components/user/userService.js"></script>

    <link href="app/shared/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="app/shared/css/custom.css" rel="stylesheet"/>

</head>

<body>

<div class="container">
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Detroit Past</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#places">Places</a></li>
                <li><a href="#register">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<div>
    <div >
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()"><span ng-bind-html="alert.msg"></span></alert>
    </div>

    <div ng-view></div>
</div>
</div>
</body>
</html>
