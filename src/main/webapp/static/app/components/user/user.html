<div class="container" style="padding: 100px 15px" ng-controller="UserCtrl">

    <div class="row">
        <form role="form">
            <div class="form-group">
                <label for="userFirstName">First Name</label>
                <input id="userFirstName" type="text" ng-model="user.firstName">
            </div>
            <div class="form-group">
                <label for="userLastName">Last Name</label>
                <input id="userLastName" type="text" ng-model="user.lastName">
            </div>
            <div class="form-group">
                <label for="userEmail">Email Address</label>
                <input id="userEmail" type="email" required="true" ng-model="user.email">
            </div>
            <div class="form-group">
                <label for="userPassword">Longitude</label>
                <input id="userPassword" type="password" ng-model="user.password">
            </div>
            <input id="userSubmit" type="submit" class="btn btn-default btn-primary" ng-click="saveUser(user)">
        </form>
    </div>

</div>
