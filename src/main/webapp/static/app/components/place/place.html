<div class="container" style="padding: 45px 15px" ng-controller="PlaceCtrl">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Year</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
            </thead>
            <tr ng-repeat="x in places">
                <td>{{x.name}}</td>
                <td>{{x.year}}</td>
                <td>{{x.loc.lat}}</td>
                <td>{{x.loc.long}}</td>
            </tr>
        </table>
    </div>

    <div class="row">
        <form novalidate>
            Name: <br/><input type="text" ng-model="place.name"> <br/><br/>
            Year: <br/><input type="number" ng-model="place.year"> <br/><br/>
            Latitude: <br/><input type="number" ng-model="place.lat"> <br/><br/>
            Longitude: <br/><input type="number" ng-model="place.long"> <br/><br/>
            <br/><br/>
            <input type="submit" class="btn btn-primary" ng-click="savePlace(place)">
        </form>
    </div>
</div>
